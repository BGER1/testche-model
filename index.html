<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testche 3D Viewer</title>

  <link rel="stylesheet" href="./viewer.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #viewerCanvasWrapper {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- 3D Canvas -->
  <div id="viewerCanvasWrapper"></div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div id="loaderInfo">Loading...</div>
  </div>

  <!-- Module entry point -->
  <script type="module" src="./main.js"></script>

</body>
</html>
