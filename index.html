<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testche 3D Viewerche</title>
<style>
  body { margin:0; overflow:hidden; }
  canvas { display:block; }
</style>
</head>
<body>

<script type="module">
// Import Three.js modules
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.183.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.183.1/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.183.1/examples/jsm/loaders/GLTFLoader.js';

// Scene and camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf5f5f5);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.set(100, 100, 200);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(200, 400, 200);
directionalLight.castShadow = true;
scene.add(directionalLight);

// Ground
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(1000,1000),
  new THREE.MeshStandardMaterial({color:0xdddddd})
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// Load GLB
const loader = new GLTFLoader();
loader.load('Testche.glb', function(gltf){

    const building = gltf.scene;

    // Compute bounding box
    const box = new THREE.Box3().setFromObject(building);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());

    // Center model
    building.position.sub(center);

    // Scale model to fit camera view
    const maxDim = Math.max(size.x, size.y, size.z);
    const scaleFactor = 100 / maxDim; // adjust 100 if needed
    building.scale.setScalar(scaleFactor);

    // Enable shadows
    building.traverse(child => {
        if(child.isMesh){
            child.castShadow = true;
            child.receiveShadow = true;
        }
    });

    scene.add(building);

    // Add bounding box helper
    const boxHelper = new THREE.BoxHelper(building, 0xff0000);
    scene.add(boxHelper);

}, undefined, function(error){
    console.error("Error loading GLB:", error);
});

// Axes helper
const axes = new THREE.AxesHelper(50);
scene.add(axes);

// Resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animate
function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
