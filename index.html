<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Testche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./viewer.css" />

  <!-- Import map: "three" wird im Browser auf CDN gemappt -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>

<body>
  <div class="app">
    <div class="viewer-area">
      <div id="viewerCanvasWrapper"></div>

      <div class="hud">
        <div class="hud-title">Testche</div>
        <div class="hud-hint">Hover: Etage highlight · Click: (später Zoom/Tour)</div>
      </div>

      <div class="loader" id="loader">
        <div class="loader-text" id="loaderInfo">Loading…</div>
        <div class="loader-spinner"></div>
      </div>
    </div>

    <aside class="panel">
      <div class="panel-header">
        <div class="panel-title">Wohnungsfinder</div>
        <div class="panel-subtitle">Etagenübersicht</div>
      </div>

      <table class="info-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Floor</th>
            <th>Größe</th>
            <th>Preis</th>
            <th>Verfügbarkeit</th>
          </tr>
        </thead>
        <tbody id="infoRows">
          <!-- JS füllt hier Zeilen ein -->
        </tbody>
      </table>

      <div class="panel-note" id="panelNote">
        Hover über EG / 1.OG / DG, um Details zu sehen.
      </div>
    </aside>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
